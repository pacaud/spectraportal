<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spectra Demo — Textarea & Select</title>
  <link rel="stylesheet" href="https://spectraportal.dev/framework/cdn/v0.1/spectra.css" />
<link rel="stylesheet" href="/theme.css">
</head>
<body>
  <main class="sp-container sp-content" style="margin-top: var(--sp-6);">
    <section class="sp-stack">
      <h1 style="font-family: var(--sp-font-display); margin: 0;">Textarea &amp; Select</h1>
      <p style="margin: 0;">
        Minimal form controls:
        <code style="font-family: var(--sp-font-mono);">.sp-textarea</code>,
        <code style="font-family: var(--sp-font-mono);">.sp-select</code>.
      </p>

      <div class="sp-stack" style="margin-top: var(--sp-4); max-width: 40rem;">
        <article class="sp-card">
          <header class="sp-card__header"><strong>Textarea</strong></header>
          <div class="sp-card__body sp-stack">
            <div class="sp-field">
              <label class="sp-label" for="about">About</label>
              <textarea class="sp-textarea" id="about" placeholder="Write something…"></textarea>
              <div class="sp-help">Resizes vertically. Token-driven.</div>
            </div>

            <div class="sp-field">
              <label class="sp-label" for="disabledText">Disabled textarea</label>
              <textarea class="sp-textarea" id="disabledText" disabled>Locked</textarea>
            </div>

            <div class="sp-field sp-field--error">
              <label class="sp-label" for="aboutError">Textarea (error)</label>
              <textarea class="sp-textarea" id="aboutError">Too short</textarea>
              <div class="sp-help">Add a little more detail.</div>
            </div>
          </div>
        </article>

        <article class="sp-card">
          <header class="sp-card__header"><strong>Select</strong></header>
          <div class="sp-card__body sp-stack">
            <div class="sp-field">
              <label class="sp-label" for="role">Role</label>
              <select class="sp-select" id="role">
                <option>Developer</option>
                <option>Designer</option>
                <option>Builder</option>
              </select>
              <div class="sp-help sp-subtle">Minimal arrow affordance, no heavy restyling.</div>
            </div>

            <div class="sp-field">
              <label class="sp-label" for="role2">Disabled select</label>
              <select class="sp-select" id="role2" disabled>
                <option>Locked</option>
              </select>
            </div>

            <div class="sp-field sp-field--error">
              <label class="sp-label" for="roleError">Select (error)</label>
              <select class="sp-select" id="roleError">
                <option value="">Choose one…</option>
                <option>Developer</option>
                <option>Designer</option>
              </select>
              <div class="sp-help">Please choose a role.</div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
