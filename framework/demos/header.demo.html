<body class="sp-demo-page">
<header class="sp-header" role="banner">
  <div class="sp-header__inner sp-container">

    <!-- Brand -->

      <img class="sp-brand__logo" src="/assets/brand/spectraportal-mark.svg" alt="" />

    <div class="sp-header__actions">
      <button class="sp-btn sp-btn--ghost" type="button" data-theme-toggle>Theme</button>

    </div>

  </div>
</header>

  <main class="sp-container" style="padding: var(--sp-space-6) var(--sp-space-4);">
