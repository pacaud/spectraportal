<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spectra • footer.demo</title>

  <script>
  (() => {
    const key = "spectra_theme";
    const t = localStorage.getItem(key) || "dark";
    document.documentElement.setAttribute("data-theme", t);
  })();
  </script>

  <link rel="icon" type="image/svg+xml" href="/assets/brand/spectraportal-favicon.svg">
  <link rel="icon" href="/framework/favicon.ico" sizes="any">

  <link rel="stylesheet" href="/framework/cdn/v0.1/spectra.min.css" />
  <link rel="stylesheet" href="/framework/cdn/v0.1/theme.min.css" />
  <link rel="stylesheet" href="/framework/cdn/v0.1/overrides.min.css" />

  <style>
.demo-footer{ padding: var(--sp-10) 0 var(--sp-6); }

.demo-footer__top{
  display: grid;
  gap: var(--sp-8);
  grid-template-columns: 1fr;
  align-items: start;
}

@media (min-width: 720px){
  .demo-footer__top{ grid-template-columns: 1.2fr 1fr; }
}

@media (min-width: 1024px){
  .demo-footer__top{ grid-template-columns: 1.4fr 1fr 1fr 1fr; }
}

.demo-footer__bottom{
  margin-top: var(--sp-8);
  padding-top: var(--sp-5);
  display: flex;
  gap: var(--sp-4);
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  color: var(--sp-text-muted);
  font-size: var(--sp-fs-0);
}

  </style>
</head>

<body class="demo-page">
<!-- header (reuse your current header snippet) -->
<header class="sp-header">
  <div class="sp-header__inner sp-container">
    <div class="sp-header__left">
    <a class="sp-brand" href="#">
       <img
          class="sp-brand__mark"
          src="/assets/brand/spectraportal-wave.svg"
          alt=""
          aria-hidden="true"
       />
       <span class="sp-brand__text">Spectra</span>
       <span class="sp-badge sp-badge--soft">v0.1</span>
    </a>
    </div>

    <nav class="sp-header__center sp-nav" aria-label="Primary">
      <a class="sp-nav__link is-active" href="#">Docs</a>
      <a class="sp-nav__link" href="#">Demos</a>
      <a class="sp-nav__link" href="#">Tokens</a>
    </nav>

    <div class="sp-header__right sp-header__actions">
      <button class="sp-btn sp-btn--ghost">Sign in</button>
      <button class="sp-btn sp-btn--primary">Get Spectra</button>
    </div>
  </div>
</header>

  <main class="demo-main">
    <div class="sp-container">
      <h1 class="sp-hero__title">Footer demo</h1>
      <p class="sp-hero__sub">
        This page exists to validate density, link styling, and column collapse across breakpoints.
      </p>
    </div>
  </main>

  <hr class="demo-divider" />

      <div>©<span id="y"></span> SpectraPortal. All rights reserved.<span class="sp-footer__credit">· Built by <a href="https://codecruncherstechnologies.com">Code Crunchers Technologies</a></span></div>

      <nav class="demo-footer__legalLinks" aria-label="Legal">
        <a class="demo-footer__link" href="#">Privacy</a>
        <a class="demo-footer__link" href="#">Terms</a>
        <a class="demo-footer__link" href="#">Licenses</a>
      </nav>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
  
</body>
</html>
