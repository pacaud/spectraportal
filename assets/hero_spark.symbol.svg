<svg xmlns="http://www.w3.org/2000/svg" style="position:absolute;width:0;height:0;overflow:hidden">
  <symbol id="hero-spark" viewBox="0 0 1200 600">
    <defs>
      <filter id="sp-hero-spark-glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="6" result="blur" />
        <feMerge>
          <feMergeNode in="blur" />
          <feMergeNode in="SourceGraphic" />
        </feMerge>
      </filter>

      <!-- token-driven gradient -->
      <linearGradient id="sp-hero-spark-fade" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0"   stop-color="var(--sp-accent, #66e3ff)" stop-opacity="0" />
        <stop offset="0.5" stop-color="var(--sp-accent, #66e3ff)" stop-opacity="0.18" />
        <stop offset="1"   stop-color="var(--sp-accent, #66e3ff)" stop-opacity="0" />
      </linearGradient>
    </defs>

    <!-- gentle “code” brackets -->
    <g opacity="0.24">
      <path d="M155 265c-42 10-62 30-62 60s20 50 62 60"
            stroke="var(--sp-text, rgba(255,255,255,.92))"
            stroke-opacity="0.30" stroke-width="14" stroke-linecap="round" />
      <path d="M290 265c42 10 62 30 62 60s-20 50-62 60"
            stroke="var(--sp-text, rgba(255,255,255,.92))"
            stroke-opacity="0.30" stroke-width="14" stroke-linecap="round" />
    </g>

    <!-- main sweep -->
    <g opacity="0.72" filter="url(#sp-hero-spark-glow)">
      <path
        d="M70 470C210 350 330 310 470 330c165 24 260 6 350-68 75-62 165-86 310-58"
        stroke="url(#sp-hero-spark-fade)"
        stroke-width="10"
        stroke-linecap="round"
      />
      <path
        d="M120 520c130-90 250-120 380-95 155 30 270 10 395-78 80-57 175-76 265-60"
        stroke="var(--sp-border, rgba(255,255,255,.16))"
        stroke-opacity="0.18"
        stroke-width="8"
        stroke-linecap="round"
      />
    </g>

    <!-- upper arcs -->
    <g opacity="0.56">
      <path d="M410 120c-40 60-50 110-32 150 16 36 52 58 108 66"
            stroke="var(--sp-border, rgba(255,255,255,.16))"
            stroke-opacity="0.20" stroke-width="7" stroke-linecap="round" />
      <path d="M520 140c-28 54-30 98-6 132 20 28 60 44 120 48"
            stroke="var(--sp-border, rgba(255,255,255,.16))"
            stroke-opacity="0.18" stroke-width="7" stroke-linecap="round" />
    </g>

    <!-- sparkles -->
    <g opacity="0.62">
      <circle cx="905" cy="155" r="6" fill="var(--sp-accent, #66e3ff)" fill-opacity="0.16" />
      <circle cx="940" cy="195" r="4" fill="var(--sp-accent, #66e3ff)" fill-opacity="0.12" />
      <circle cx="980" cy="140" r="3" fill="var(--sp-accent, #66e3ff)" fill-opacity="0.10" />

      <circle cx="240" cy="180" r="5" fill="var(--sp-accent-2, var(--sp-accent, #66e3ff))" fill-opacity="0.10" />
      <circle cx="205" cy="210" r="3" fill="var(--sp-accent-2, var(--sp-accent, #66e3ff))" fill-opacity="0.08" />
      <circle cx="285" cy="220" r="3" fill="var(--sp-accent-2, var(--sp-accent, #66e3ff))" fill-opacity="0.07" />
    </g>

    <!-- tiny star -->
    <g opacity="0.42">
      <path
        d="M1025 90l10 28 28 10-28 10-10 28-10-28-28-10 28-10 10-28z"
        fill="var(--sp-accent, #66e3ff)"
        fill-opacity="0.16"
      />
    </g>
  </symbol>
</svg>
