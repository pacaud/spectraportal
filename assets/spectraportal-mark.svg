<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- soft dust glow -->
    <radialGradient id="dust" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="currentColor" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="currentColor" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- subtle background mist -->
  <circle cx="32" cy="32" r="28" fill="url(#dust)"/>

  <!-- sprinkle dust (tiny stars) -->
  <circle cx="16" cy="18" r="1.1" fill="currentColor" opacity="0.18"/>
  <circle cx="24" cy="40" r="0.9" fill="currentColor" opacity="0.12"/>
  <circle cx="40" cy="20" r="0.8" fill="currentColor" opacity="0.12"/>
  <circle cx="50" cy="42" r="1.0" fill="currentColor" opacity="0.15"/>

  <!-- spectrum bars -->
  <rect x="10" y="22" width="6" height="30" rx="3" fill="currentColor" opacity="0.55"/>
  <rect x="18" y="16" width="6" height="36" rx="3" fill="currentColor" opacity="0.70"/>
  <rect x="26" y="10" width="6" height="42" rx="3" fill="currentColor" opacity="0.85"/>
  <rect x="34" y="14" width="6" height="38" rx="3" fill="currentColor" opacity="1.00"/>
  <rect x="42" y="10" width="6" height="42" rx="3" fill="currentColor" opacity="0.85"/>
  <rect x="50" y="16" width="6" height="36" rx="3" fill="currentColor" opacity="0.70"/>
  <rect x="58" y="22" width="6" height="30" rx="3" fill="currentColor" opacity="0.55"/>
</svg>